<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>

<body>
    <div class="card">
        <div class="circule"></div>
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input class="inputs" type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input class="inputs" type="password" placeholder="Password" required>
            </div>

            <label class="check">
                <input type="checkbox" name="business" />
                Remember me
            </label>

            <button class="btn" type="submit" class="btn">Login</button>

            <div class="remember-forgot">
                <label>
                    <a href="">Forgot Password?</a>
                </label>

            </div>
            <div class="registro">
                <p>Don't have an account? <a href="">Register</a></p>
            </div>
        </form>

    </div>

</body>

</html>
